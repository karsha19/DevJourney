name: Python Validator

on:
  push:
    paths:
      - 'Python/**/*.py'   # Monitors all Python files under the 'Python' folder, regardless of depth

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up latest Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Ensures latest Python version is used

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: Run linter (flake8)
      run: |
        python -m pip install flake8
        flake8 Python/ --count --select=E9,F63,F7,F82 --show-source --statistics > flake8_report.txt || true
      continue-on-error: false   # Fail only on pipeline break

    - name: Display problematic files from flake8
      run: cat flake8_report.txt || echo "No flake8 issues found."

    - name: Run static analysis (mypy)
      run: |
        python -m pip install mypy
        mypy Python/ --show-error-codes --pretty > mypy_report.txt || true
      continue-on-error: false   # Fail only on pipeline break

    - name: Display problematic files from mypy
      run: cat mypy_report.txt || echo "No mypy issues found."

    - name: Run tests (if applicable)
      run: |
        if [ -d "tests" ]; then pytest --maxfail=10 --disable-warnings || true; fi

    - name: Final Check for Failures
      run: |
        if grep -q 'flake8' flake8_report.txt; then exit 1; fi
        if grep -q 'mypy' mypy_report.txt; then exit 1; fi
